[colors]
background = #0F0E15
background-alt = #1A1825
foreground = #915FFF
primary = #53FFB1
secondary = #915FFF
alert = #990000
disabled = #7C8491
border = #211E2F

[fonts]
text = "JetBrainsMono Nerd Font:size=14;5"
arch-icon = "JetBrainsMono Nerd Font:pixelsize=28;7"

[bar/example]
wm-restack = bspwm
#monitor = eDP-1
width = 1896px
offset-x = 12px
offset-y = 12px
height = 44pt
padding-left = 0
padding-right = 2
bottom = false
fixed-center = true
line-size = 3pt
radius = 12pt
border-size = 2pt
border-color = ${colors.border}

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

module-margin = 1

separator = 
separator-foreground = ${colors.disabled}

font-0 = ${fonts.text}
font-1 = ${fonts.arch-icon} 

modules-left = filesystem xworkspaces 
modules-center =temperature cpu memory battery
modules-right = wlan pulseaudio xkeyboard date tray 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/external]

wm-restack = bspwm
monitor = DisplayPort-0
width = 1896px
offset-x = 12px
offset-y = 12px
height = 44pt
padding-left = 0
padding-right = 2
bottom = false
fixed-center = true
line-size = 3pt
radius = 12pt
border-size = 2pt
border-color = ${colors.border}

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

module-margin = 1

separator = /
separator-foreground = ${colors.disabled}

font-0 = ${fonts.text}
font-1 = ${fonts.arch-icon} 

modules-left = filesystem xworkspaces 
modules-center =temperature cpu memory battery
modules-right = wlan pulseaudio xkeyboard date tray 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


[module/tray]
type = internal/tray
format-margin = 2pt
tray-spacing = 6pt
tray-padding = 2
tray-size = 15pt
content-font = 3

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth.sh
click-right = exec ~/.config/polybar/scripts/toggle_bluetooth.sh
interval = 2
click-left = exec blueberry
format-padding = 1
format-background = #000000
format-foreground = #ffffff

[module/temperature]
interval = 1
type = internal/temperature
thermal-zone = 0
hwmon-path = /sys/devices/pci0000:00/0000:00:18.3/hwmon/hwmon3/temp1_input
format = <ramp> <label>
format-warn = <ramp> <label-warn>
format-padding = 0 
label = %temperature%
label-warn = %temperature%
ramp-0 = ""
format-prefix = "TEMP"
format-prefix-foreground = ${colors.primary}

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}


[module/battery]
type = internal/battery
full-at = 98
low-at = 10

battery = BAT1
adapter = ACAD
poll-interval = 5

time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <label-low> <animation-low>

label-charging = "%percentage%% "
label-discharging = "%percentage%% "
label-full = " 100% "
label-low = "%percentage% "

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "
bar-capacity-width = 10

animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-framerate = 910

animation-discharging-0 = " "
animation-discharging-1 = " "
animation-discharging-2 = " "
animation-discharging-3 = " "
animation-discharging-4 = " "
animation-discharging-framerate = 500

animation-low-0 = "  "
animation-low-1 = "  "
animation-low-framerate = 1500

animation-low-foreground = #D35F5D
format-charging-foreground = ${colors.primary}
label-charging-foreground = ${colors.foreground}
format-discharging-foreground = ${colors.foreground}
label-discharging-foreground = ${colors.foreground}
format-full-prefix-foreground = #A0E8A2
format-foreground = ${colors.primary}
format-background = #2b2f37
ramp-capacity-foreground =  #A0E8A2  
animation-charging-foreground = #DF8890 

[module/pulseaudio]
type = internal/pulseaudio

#format-volume-prefix = "VOL "
format-volume-prefix = "󰕾 VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = MUTED
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.foreground}

#format-prefix = "LANG "
format-prefix = "󰗊 LANG "
format-prefix-foreground = ${colors.primary}

label-indicator-padding = 1
label-indicator-margin = 0
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.foreground}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/filesystem]
type = custom/text 
content ="󰣇" 
content-padding =1
click-left = rofi -show drun
content-foreground = ${colors.primary}
content-font = 2

[module/wlan]
type = internal/network
interface = wlan0
interval = 3.0
format-connected =  <label-connected>
label-connected = "%{A1:nm-connection-editor:}󰢾 %essid%%{A}"
label-connected-foreground = {colors.primary}
format-disconnected = <label-disconnected>
label-disconnected = "%{A1:nm-connection-editor:}󰢾 %essid%%{A}"
label-disconnected-foreground = {colors.disabled}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/bspwm]
type = internal/bspwm
pin-workspaces = true

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
