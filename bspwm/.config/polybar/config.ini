[global/wm]
override-redirect = true
wm-resack = bspwm
margin-bottom = 0

[colors]
background = #0f0e15
background-alt = #1A1825
foreground = #915FFF
primary = #53FFB1
secondary = #915FFF
alert = #990000
disabled = #7C8491
border = #211E2F

[fonts]
text = "JetBrainsMono Nerd Font:size=11;3"
icon = "jetbrainsmono nerd font:pixelsize=22;6"
mini = "JetBrainsMono Nerd Font:size=9;3"

[variables]
radius = 0pt
offset-x = 0px
offset-y = 0px
width = 1920px
height = 30pt
line-size = 0pt
border-size = 0pt
padleft = 1
padright = 1
module-margin = 1

[bar/main]
; dpi = 96
monitor = HDMI-A-0
width = ${variables.width}
height = ${variables.height}
radius = ${variables.radius}
border-size = ${variables.border-size}

offset-x = ${variables.offset-x}
offset-y = ${variables.offset-y}
bottom = false

fixed-center = true
line-size = ${variables.line-size}

border-color = ${colors.border}
background = ${colors.background}
foreground = ${colors.foreground}

#separator = 
separator-foreground = ${colors.disabled}
padding-left = ${variables.padleft}
padding-right = ${variables.padright}
module-margin = ${variables.module-margin}

font-0 = ${fonts.text}
font-1 = ${fonts.icon} 
font-2 = ${fonts.mini}

modules-left = filesystem bspwm xwindow
modules-center = date 
modules-right = cpu memory wlan bluetooth pulseaudio xkeyboard powermenu 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/main-external]
; dpi = 96
monitor = DisplayPort-0
width = 1366px
height = ${variables.height}
radius = ${variables.radius}
border-size = ${variables.border-size}

offset-x = ${variables.offset-x}
offset-y = ${variables.offset-y}
bottom = false

fixed-center = true
line-size = ${variables.line-size}

border-color = ${colors.border}
background = ${colors.background}
foreground = ${colors.foreground}

#separator = 
separator-foreground = ${colors.disabled}
padding-left = ${variables.padleft}
padding-right = ${variables.padright}
module-margin = ${variables.module-margin}

font-0 = ${fonts.text}
font-1 = ${fonts.icon} 
font-2 = ${fonts.mini}

modules-left = filesystem bspwm xwindow
modules-center =  
modules-right = date

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/bspwm]
#pin-workspaces = true
type = internal/bspwm
format = <label-state>
label-focused = "  "
label-focused-font = 3
label-focused-foreground = ${colors.primary}
label-occupied = "  "
label-occupied-font = 3
label-occupied-foreground = ${colors.primary}
label-empty = "  "
label-empty-font = 3
label-empty-foreground = ${colors.primary}
label-urgent = "  "
label-urgent-font = 3
label-urgent-foreground = ${colors.alert}

[module/powermenu]
type = custom/menu

label-open = "󰐥 "
label-close = 

label-separator = "-"
format-spacing = 1
format-margin = 0
format-label-spacing = 0
format-label-margin = 0
format-label-padding = 0

menu-0-0 = Reboot
menu-0-0-foreground = ${variables.accent}
menu-0-0-exec = menu-open-1

menu-0-1 = Power off
menu-0-1-foreground = ${variables.accent}
menu-0-1-exec = menu-open-2

menu-1-0 = Reboot
menu-1-0-foreground = ${variables.accent}
menu-1-0-exec = sudo reboot
menu-1-1 = Windows
menu-1-1-foreground = ${variables.accent}
menu-1-1-exec = sudo grub-reboot "$(sudo grep -i "^menuentry 'windows" /boot/grub/grub.cfg | cut -d "'" -f 2)" && sudo reboot

menu-2-0 = Cancel
menu-2-0-foreground = ${variables.accent}
menu-2-0-exec = menu-open-0
menu-2-1 = Power off
menu-2-1-foreground = ${variables.accent}
menu-2-1-exec = sudo poweroff

[module/tray]
type = internal/tray
format-margin = 2pt
tray-spacing = 4pt
tray-padding = 2
tray-size = 14pt

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/rofi-bluetooth --status
interval = 1
click-left = ~/.config/polybar/scripts/rofi-bluetooth &
content = "sdf"

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true

label-active = %name%
label-active-background = ${colors.primary}
label-active-foreground = ${colors.background}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
format-foreground = ${colors.secondary}
format-padding = 0
; Available tokens:
;   %title%
;   %instance% (first part of the WM_CLASS atom, new in version 3.7.0)
;   %class%    (second part of the WM_CLASS atom, new in version 3.7.0)
; Default: %title%
label = %{T3} %{T-} %title%
label-maxlen = 40
label-empty = Empty
label-empty-foreground = #707880

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix-foreground = ${colors.primary}
format-volume = 󰕾 %{T3}<label-volume>%{T-}
label-muted = 󰖁
label-muted-foreground = ${colors.disabled}
use-ui-max = false
click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

format-prefix-foreground = ${colors.secondary}

label-indicator = %name%
label-indicator-padding = 1
label-indicator-margin = 0
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.foreground}

label-indicator-on-capslock = !

[module/memory]
type = internal/memory
interval = 1
format-prefix = "%{T1}RAM %{T-}"
format-prefix-foreground = ${colors.primary}
label = %{T1}%percentage_used:2%%%{T-}


[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "%{T1}CPU %{T-}"
format-prefix-foreground = ${colors.primary}
label = %{T1}%percentage%%%{T-}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/filesystem]
type = custom/text 
content ="󰣇" 
content-padding = 0
click-left = rofi -show drun
content-foreground = ${colors.primary}
content-font = 2

[module/pacman-updates]
type = custom/script 
exec = pacman -Qu | wc -l
interval = 1000
label = Pacman updates available: %output%
format-foreground = ${colors.primary}
format-prefix = "   "
format-prefix-foreground = ${colors.secondary}

[module/wlan]
type = internal/network
interface = wlan0
interval = 3.0

format-connected =  <label-connected>
label-connected = "%{A1:bash ~/.config/polybar/scripts/wlan-menu:}󰖩%{A}"
label-connected-foreground = {colors.primary}

format-disconnected = <label-disconnected>
label-disconnected = "%{A1:bash ~/.config/polybar/scripts/wlan-menu:}󱚼%{A} "
label-disconnected-foreground = {colors.primary}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %a, %B %d
date-alt =  %d.%m.%Y
time = %I:%M %p
time-alt = %H:%M:%S

format-prefix = ""
format-prefix-foreground = ${colors.primary}
label = %date% - %time% 
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
